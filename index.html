<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Onest:wght@100..900&display=swap"
          rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__topbar">
            <div class="header__top-actions">
                <a href="#" class="header__top-btn header__top-btn--download">
                    Download app
                    <img src="assets/icons/apple-icon.svg" alt="" class="header__top-btn-icon"/>
                    <img src="assets/icons/playmarket-icon.svg" alt="" class="header__top-btn-icon"/>
                </a>
                <a href="#" class="header__top-btn">
          <span class="gift-glow">
            <img src="assets/icons/gift-icon.svg" alt=""/>
          </span>
                    Bonus
                </a>
            </div>
            <div class="header__top-auth">
                <a href="#" class="header__top-btn header__top-btn--login">Log In</a>
                <a href="#" class="header__top-btn header__top-btn--signup">Sign Up</a>
                <button class="header__top-btn header__top-btn--lang">
                    <img src="assets/icons/lang-en-icon.svg" alt="" class="header__top-btn-icon"/>
                    EN
                </button>
            </div>
        </div>
        <div class="header__bottom">
            <a href="#" class="header__logo">
                <img src="assets/img/1win-logo.png" alt="1win"/>
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li>
                        <a href="#" class="header__nav-link header__nav-link--active">
                            <img src="assets/icons/app-icon.svg" class="nav-btn__icon" alt="">
                            App
                        </a>
                    </li>
                    <li>
                        <a href="#" class="header__nav-link">
                            <img src="assets/icons/gift-icon.svg" class="nav-btn__icon" alt="">
                            Bonus
                        </a>
                    </li>
                    <li>
                        <a href="#" class="header__nav-link">
                            <img src="assets/icons/promotion-icon.svg" class="nav-btn__icon" alt="">
                            Promotion
                        </a>
                    </li>
                    <li class="header__nav-dropdown">
                        <a href="#" class="header__nav-link header__nav-link--dropdown">
                            <img src="assets/icons/casino-icon.svg" class="nav-btn__icon" alt="">
                            Casino
                            <svg class="dropdown__arrow" width="22" height="22" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </a>
                        <ul class="dropdown__menu">
                            <li><a href="#">1Win India</a></li>
                            <li><a href="#">1Win Argentina</a></li>
                            <li><a href="#">1Win Japan</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="header__nav-link">
                            <img src="assets/icons/payments-icon.svg" class="nav-btn__icon" alt="">
                            Payments
                        </a>
                    </li>
                    <li>
                        <a href="#" class="header__nav-link">
                            <img src="assets/icons/registration-icon.svg" class="nav-btn__icon" alt="">
                            Registration
                        </a>
                    </li>
                    <li class="header__nav-dropdown">
                        <a href="#" class="header__nav-link header__nav-link--dropdown">
                            <img src="assets/icons/sport-icon.svg" class="nav-btn__icon" alt="">
                            Sport
                            <svg class="dropdown__arrow" width="22" height="22" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="header__nav-link">
                            <img src="assets/icons/aviator-icon.svg" class="nav-btn__icon" alt="">
                            Aviator
                        </a>
                    </li>
                    <li class="header__nav-dropdown">
                        <a href="#" class="header__nav-link header__nav-link--dropdown">
                            More
                            <svg class="dropdown__arrow" width="22" height="22" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

</body>
</html>
